<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery Wheel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
    <link
      href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/arta.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="prizes_container">
      <div class="prizes__left prizes">
        <div class="prize_container">
          <img src="./assets/zombie.jpeg" alt="" />
          <h1>Zombie Club</h1>
        </div>
        <div class="prize_container">
          <img src="./assets/meta worlds.png" alt="" />
          <h1>Metaworlds</h1>
        </div>
      </div>
      <div class="showcase">
        <svg id="wheel"></svg>
      </div>
      <div class="prizes__right prizes">
        <div class="prize_container">
          <img src="./assets/Zoofrenz.png" alt="" />
          <h1>Zoo frenz</h1>
        </div>
        <div class="prize_container">
          <img id="meebits" src="./assets/meebits.png" alt="" />

          <h1>Meebits</h1>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      new Wheel({
        el: document.getElementById("wheel"),
        data: [
          {
            text: "Zombie Club",
            fontColor: "white",
            fontSize: 24,
            chance: 1,
          },
          {
            text: "Metaworlds",
            fontColor: "white",
            fontSize: 24,
            chance: 1,
          },
          {
            text: "Zoo frenz",
            fontColor: "white",
            fontSize: 24,
            chance: 999999999999999999,
          },
          {
            text: "Meebits",
            fontColor: "white",
            fontSize: 24,
            chance: 999999999999999999,
          },
        ],
        theme: "light",
        radius: 200,
        buttonWidth: 75,

        color: {
          button: "#9a0e96",
        },
      });
    </script>
  </body>
</html>
