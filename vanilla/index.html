<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery Wheel</title>
    <link href="index.css" rel="stylesheet" />
    <link
      href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/arta.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
    <script src="./index.js"></script>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="showcase">
      <svg id="wheel"></svg>
    </div>
    <script type="text/javascript">
      new Wheel({
        el: document.getElementById("wheel"),
        data: [
          {
            text: "3D Alpacadabraz",
            fontColor: "red",
            fontSize: 24,
            chance: 1,
          },
          {
            text: "Gossape",
            fontColor: "grey",
            fontSize: 24,
            chance: 999999999999999999,
          },
          {
            text: "MetaGenesis",
            fontColor: "grey",
            fontSize: 24,
            chance: 999999999999999999,
          },
          {
            text: "Metaworlds",
            fontColor: "grey",
            fontSize: 24,
            chance: 999999999999999999,
          },
        ],
        theme: "light",
        radius: 150,
        buttonWidth: 75,

        color: {
          button: "#fef5e7",
          buttonFont: "#34495e",
        },
      });
    </script>
  </body>
</html>
