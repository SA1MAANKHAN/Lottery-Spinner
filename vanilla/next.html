<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery Wheel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
    <link
      href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/arta.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="prizes_container">
      <div class="prizes__left prizes">
        <div class="prize_container">
          <img
            src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dmlld3xlbnwwfHwwfHw%3D&w=1000&q=80"
            alt=""
          />
          <h1>Name</h1>
        </div>
        <div class="prize_container">
          <img
            src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dmlld3xlbnwwfHwwfHw%3D&w=1000&q=80"
            alt=""
          />
          <h1>Name</h1>
        </div>
      </div>
      <div class="showcase">
        <svg id="wheel"></svg>
      </div>
      <div class="prizes__right prizes">
        <div class="prize_container">
          <img
            src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dmlld3xlbnwwfHwwfHw%3D&w=1000&q=80"
            alt=""
          />
          <h1>Name</h1>
        </div>
        <div class="prize_container">
          <img
            src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dmlld3xlbnwwfHwwfHw%3D&w=1000&q=80"
            alt=""
          />
          <h1>Name</h1>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      new Wheel({
        el: document.getElementById("wheel"),
        data: [
          {
            text: "3D Alpacadabraz",
            fontColor: "red",
            fontSize: 24,
            chance: 1,
          },
          {
            text: "Gossape",
            fontColor: "grey",
            fontSize: 24,
            chance: 999999999999999999,
          },
          {
            text: "MetaGenesis",
            fontColor: "grey",
            fontSize: 24,
            chance: 999999999999999999,
          },
          {
            text: "Metaworlds",
            fontColor: "grey",
            fontSize: 24,
            chance: 999999999999999999,
          },
        ],
        theme: "light",
        radius: 150,
        buttonWidth: 75,

        color: {
          button: "#fef5e7",
          buttonFont: "#34495e",
        },
      });
    </script>
  </body>
</html>
